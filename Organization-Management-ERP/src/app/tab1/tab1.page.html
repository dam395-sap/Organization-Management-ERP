<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class = "card"  *ngFor = "let task of tasks">
    <ion-card-header [class] ="task.style_class" >
      <ion-card-subtitle >
        <ion-grid>
          <ion-row>
            <ion-col *ngIf = "task.priority == 1" size = "8">
              Low Priority
            </ion-col>
            <ion-col *ngIf = "task.priority == 2" size = "8">
              Medium Priority
            </ion-col>
            <ion-col *ngIf = "task.priority == 3" size = "8">
              High Priority
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class = "card-content">
    </ion-card-content>
  </ion-card>

  <ion-card class = "card"  *ngIf = "tasks.length ==0">
    <ion-card-header class ="card-header">
      <ion-card-subtitle > You have no tasks at this moment!</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
