<ion-header >
  <ion-toolbar class="dark-background">
     <ion-button icon-only (click) = "logOut()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
 
<ion-content class ="dark-background">
    <div class = "dark-background-centered"> 
      <ion-avatar class="center-avatar">
        <img src="https://www.w3schools.com/howto/img_avatar.png">
      </ion-avatar>
      <h1 style = "color:white !important" >Employee Profile</h1>


      <!-- <ion-button>
        <ion-label>Edit Mode</ion-label>
        <ion-icon slot="start" name="edit mode" [(ngModel)]="status" (click) = onChange()></ion-icon>
      </ion-button> -->

      <div *ngIf="status; else elseBlock">
        <ion-item lines="none" class="input-information">
          <ion-input [(ngModel)]="firstname" placeholder= "{{usrData.firstname}}" ></ion-input>
        </ion-item>
        <ion-item lines="none" class="input-information">
          <ion-input [(ngModel)]="lastname" placeholder= "{{usrData.lastname}}" ></ion-input>
        </ion-item>

        <ion-button [(ngModel)]="status" (click) = "confirmEdit()">
          confirm edit
        </ion-button>      
      </div>

      <ng-template #elseBlock>
          <ion-item class = "input-information">
            <ion-label > 
              <h2>First Name</h2>
              <h3>{{usrData.firstname}}</h3>
            </ion-label>
          </ion-item>
          
          <ion-item class = "input-information">
            <ion-label>
              <h2>Last Name</h2>
              <h3>{{usrData.lastname}}</h3>
            </ion-label>
          </ion-item>
          
          <ion-item class="input-information">
            <ion-label>
              <h2>Email Address</h2>
              <h3>{{usrData.email}}</h3>
            </ion-label>
          </ion-item>
         
          <ion-item class="input-information">
            <ion-label>
              <h2>Employee ID</h2>
              <h3>{{usrData.id}}</h3>
            </ion-label>
          </ion-item>
          
          <ion-item class="input-information">
            <ion-label>
              <h2>Organization ID</h2>
              <h3>{{usrData.organizationId}}</h3>
            </ion-label>
          </ion-item>
      </ng-template>

      <ion-item class="dark-background">
        <ion-label>Edit Mode</ion-label>
        <ion-toggle slot="start" name="editMode" color="secondary" (ionChange)="onChange()" [(ngModel)]="status"></ion-toggle>
      </ion-item>

    </div>
</ion-content>
